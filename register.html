    <div class="reg">
        <h2 id="regi">Register</h2>
        <form action="submit">
            <div class="firstName">
                <label for="firstName"><img class="icons" src="/pictures/user.png" alt=""></label>
                <input type="text" placeholder="First-Name" name="firstName" id="firstName">
            </div>
            <div class="lastName">
                <label for="lastname"><img class="icons" src="/pictures/user.png" alt=""></label>
                <input type="text" placeholder="Last-Name" name="lastName" id="lastName">
            </div>
            <div class="email">
                <label for="email"><img class="icons" src="/pictures/download.png" alt=""></label>
                <input type="email" placeholder="Enter-Email" id="email">
            </div>
            <div class="password">
                <label for="password"><img class="icons" src="/pictures/password.png" alt=""></label>
                <input type="password" placeholder="Enter-Password" id="password">
            </div>
            <button type="button" class="btn btn-primary">Submit</button>
